<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <p> Welcome to the weather quiz! </p>
    </header>
    <main>
        <div class="quiz-container hidden">
            <div class="question">Question</div>
            <div class="answers">
                <button class="btn ansBtn1" data-bool="false">1</button>
                <button class="btn ansBtn2" data-bool="false">2</button>
                <button class="btn ansBtn3" data-bool="false">3</button>
                <button class="btn ansBtn4" data-bool="false">4</button>
                <p class = "confirm"></p>
            </div>
        </div>
        <div class="highscore-container hidden">
            <input class="highscore" placeholder="Initials"></input>
            <button class="submitBtn">Submit</button>
        </div>
        <div class="buttons">
            <button class="start-button">Start</button>
            <button class="reset-button">Reset</button>
        </div>
        <div class="results hidden">
            <ol class="results-list">
                <!-- <li class="leaderboard"></li>
                <li class="leaderboard"></li>
                <li class="leaderboard"></li>
                <li class="leaderboard"></li>
                <li class="leaderboard"></li> -->
            </ol>
        </div>
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
